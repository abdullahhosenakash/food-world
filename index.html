<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food World</title>
    <!-- style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <section class="container mt-5 text-primary">
            <h1 class="text-center fw-bolder">Welcome to Food World!</h1>
        </section>
    </header>
    <main>
        <section class="container">
            <!-- search field  -->
            <div class="input-group mb-3 w-50 mx-auto mt-5">
                <input type="text" id="search-food" class="form-control" placeholder="Search food here"
                    aria-label="search area" aria-describedby="button-addon2">
                <button onclick="searchMeals()" class="btn btn-outline-secondary" type="button"
                    id="search-button">Search
                    Food</button>
            </div>
            <!-- error message -->
            <div id="error-message" class="w-50 mx-auto mt-5 text-danger">
                <h3 id="item-not-found">oops! Item not found</h3>
                <h3 id="empty-input-field">Please enter your favourite item!</h3>
            </div>
            <!-- single meal detail  -->
            <div id="meal-detail" class="w-50 mx-auto mt-5">
            </div>
            <!-- food cards -->
            <div title="Click here to see detailed information about this food at the top"
                class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="food-cards">
            </div>
        </section>
    </main>

    <!-- javascripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>

</html>
